<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-box {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1e293b;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .weather-icon img {
      width: 100px;
    }

    .temperature {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
      color: #38bdf8; /* light cyan/blue */
    }

    .description {
      text-transform: capitalize;
      color: #cbd5e1;
    }

    #search {
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #334155;
      color: #f1f5f9;
    }

    #search::placeholder {
      color: #94a3b8;
    }

    .city {
      font-size: 28px;
      margin-bottom: 10px;
      color: #f8fafc;
    }
  </style>
</head>

<body>

  <script src="script.js"></script>

</body>

</html>
