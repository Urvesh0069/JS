<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe table</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-5 border border-dark">
        <form id="details">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputname">

                <label for="exampleInputNumber" class="form-label">Number</label>
                <input type="number" class="form-control" id="exampleInputnumber">

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputemail1">

                <label for="exampleInputExperience" class="form-label">Experience</label>
                <input type="number" class="form-control" id="exampleInputexperience">

                <label for="exampleInputSalary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="exampleInputsalary">

                <label for="exampleInputImg" class="form-label">Profile-img</label>
                <input type="img" id="exampleInputimg" class="form-control">

                <select id="Jobroll" class="form-label mt-4">
                    <option value="">Select job-roll</option>
                    <option value="1">Developer</option>
                    <option value="2">Designer</option>
                    <option value="3">Manager</option>
                    <option value="4">Tester</option>
                    <option value="5">HR</option>
                    <option value="6">Finance</option>
                    <option value="7">Marketing</option>
                    <option value="8">IT</option>
                    <option value="9">Finance</option>
                    <option value="10">Sales</option>
                    <option value="11">Operations</option>
                    <option value="12">Project Manager</option>
                    <option value="13">Customer Service</option>
                    <option value="14">Legal</option>
                    <option value="15">Engineering</option>
                </select>

            </div>

            <input type="submit" value="submit" class="form-submit mx-5">
        </form>

        <br>

        
    </div>

    <table class="table table-striped ms-4" id="employetable" >
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
                <th scope="col">Experience</th>
                <th scope="col">Experience-Lable</th>
                <th scope="col">Salary</th>
                <th scope="col">Job-roll</th>
                <th scope="col">Profile-img</th>
                <th scope="col"><div class="btn" onclick="removeall()">Delet all</div></th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            
        </tbody>
    </table>
</body>

<script src="./index.js"></script>

</html>
