<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .news-logo {
            display: flex;
            align-items: center;
        }

        .news-logo img {
            width: 100px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 15px;
            text-decoration: none;
        }

        .nav-buttons a:hover {
            background-color: #e68900;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .form_submit-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .form_submit-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>

    <header id="header" class="header container-fluid">
        <div id="logo" class="news-logo">
            <img src="./imgs/news_logo.png" alt="News Logo">
            <h1>News</h1>
        </div>
        <div id="buttons" class="nav-buttons">
            <a href="./index.html" id="home" class="home-button">Home</a>
            <!-- <a href="./form.html" id="form" class="form-button">Form</a> -->
        </div>
    </header>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Submit News</h2>
            <form id="newsForm">
                <div class="mb-3">
                    <label for="title" class="form-label">News Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">News City</label>
                    <input type="text" id="city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">News State</label>
                    <input type="text" id="state" class="form-control" required>
                </div>
                <!-- New Date Field -->
                <div class="mb-3">
                    <label for="date" class="form-label">News Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">News Content</label>
                    <textarea id="content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" id="image" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" id="submitBtn" class="btn form_submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
