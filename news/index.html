<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header id="header" class="header container-fluid">
        <div id="logo" class="news-logo">
            <img src="./imgs/news_logo.png" alt="News Logo">
            <h1>News</h1>
        </div>
        <div id="buttons" class="nav-buttons">
            <a href="./index.html" id="home" class="home-button">Home</a>
            <a href="./form.html" id="form" class="form-button">Form</a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="bg-light p-3 rounded shadow-sm">
                    <h4 class="mb-3">Filters</h4>

                    <div class="mb-3">
                        <label for="searchNews" class="form-label">Search News</label>
                        <input type="text" id="search" class="form-control" placeholder="Search by title...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                            <option value="world-news">World News</option>
                            <option value="national-news">National News</option>
                            <option value="sport-news">Sport News</option>
                            <option value="politics-news">Politics News</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </div>

            <!-- News View -->
             
            <div class="col-md-9">
                <div class="row" id="row-card">
                    
                </div>
            </div>
        </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
