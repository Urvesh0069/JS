<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">CORONA API</h1>

    <div class="text-center mb-4">
      <select id="countrySelect" class="form-select w-50 mx-auto">
        <option value="global">üåç Global</option>
      </select>
    </div>

    <div class="row g-4 text-center">
      <div class="col-md-4">
        <div class="card shadow h-100 border-primary">
          <div class="card-body">
            <h5 class="card-title text-primary">Total Cases</h5>
            <p class="card-text fs-4 fw-semibold" id="cases">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow h-100 border-danger">
          <div class="card-body">
            <h5 class="card-title text-danger">Total Deaths</h5>
            <p class="card-text fs-4 fw-semibold" id="deaths">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow h-100 border-success">
          <div class="card-body">
            <h5 class="card-title text-success">Total Recovered</h5>
            <p class="card-text fs-4 fw-semibold" id="recovered">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <div id="loader" class="spinner-border text-secondary" role="status" style="display: block;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
