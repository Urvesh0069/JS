<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>FinanSync Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column p-3" id="sidebar"></nav>

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-light bg-light border-bottom"
        id="navbar"></nav>

      <!-- Summary Cards -->
      <div class="container-fluid p-4">
        <div class="row g-3">
          <div class="col-md-3 col-sm-6">
            <div class="summary-card border border-success bg-light">
              <h6>Total Income</h6>
              <h4>₹0</h4>
              <small class="text-success">↑ 0% vs last month</small>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="summary-card border border-danger bg-light">
              <h6>Total Expenses</h6>
              <h4>₹0</h4>
              <small class="text-danger">↑ 0% vs last month</small>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="summary-card border border-primary bg-light">
              <h6>Active EMIs</h6>
              <h4>₹0</h4>
              <small class="text-primary">0 active loans</small>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="summary-card border"
              style="border-color: #d63384 !important; background-color: #f8f9fa;">
              <h6>Investments</h6>
              <h4>₹0</h4>
              <small class="text-muted">↔ 0.0% ROI</small>
            </div>
          </div>
        </div>

        <!-- Chart Placeholder -->
        <div class="mt-4">
          <h5>Income vs Expenses</h5>
          <div class="chart-placeholder rounded">
            Chart Area (Static)
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet">

  </body>

  <!-- Importing the main JavaScript -->
  <script type="module" src="/JS/index.js"></script>

</html>
