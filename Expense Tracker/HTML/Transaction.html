<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/Transaction.css" />
  </head>

  <body class="bg-light">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column p-3"></nav>

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-light bg-light border-bottom"></nav>

      <!-- Transaction Form -->
      <div id="Transaction-form" class="form-wrapper">
        <h3 class="mb-4 text-center">Add New Transaction</h3>
        <form>
          <div class="mb-3">
            <label for="transactionName" class="form-label">Name</label>
            <input type="text" class="form-control" id="transactionName"
              placeholder="Enter transaction name" required />
          </div>

          <div class="mb-3">
            <label for="transactionAmount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="transactionAmount"
              placeholder="Enter amount" required />
          </div>

          <div class="mb-3">
            <label for="transactionCategory" class="form-label">Category</label>
            <select class="form-select" id="transactionCategory" required>
              <option value disabled selected>Select category</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Utilities</option>
              <option>Health</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="transactionDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="transactionDate"
              required />
          </div>

          <button type="submit" class="btn btn-custom w-100">Add
            Transaction</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/JS/Transaction.js"></script>
  </body>
</html>
