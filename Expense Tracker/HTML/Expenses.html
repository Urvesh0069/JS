<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FinanSync Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="/styles/Expenses.css">
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column p-3">
    </nav>

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-light bg-light border-bottom">
      </nav>

      <!-- Summary Cards -->
      <div class="container-fluid p-4">
        <div class="row g-3">
          <div id="Total-Expenses" class="col-md-4 col-sm-6">
            <div class="summary-card border border-success">
              <h6>Total Expenses</h6>
              <h4 id="totalExpensesAmount"></h4>
              <small class="text-success"></small>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="summary-card border border-danger">
              <h6>Category</h6>
              <h4>0</h4>
              <small class="text-danger"></small>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="summary-card border border-primary">
              <h6>Extra Expenses</h6>
              <h4></h4>
              <h4 class="text-warning">â‚¹0</h4>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="filter-container">
          <h4>Income Entries</h4>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="search" class="form-label">Search</label>
                <input type="text" class="form-control" id="search"
                  placeholder="Search by source or amount">
              </div>
              <div class="col-md-6">
                <label for="incomeType" class="form-label">Filter by Income
                  Type</label>
                <select class="form-select" id="incomeType">
                  <option selected>All Types</option>
                  <option value="salary">Salary</option>
                  <option value="freelance">Freelance</option>
                  <option value="investment">Investment</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <!-- Income Table -->
        <table class="table table-striped" id="ExpensTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Source</th>
            </tr>
          </thead>
          <tbody id="Expens-table">

          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/JS/Expenses.js"></script>
  </body>
</html>
